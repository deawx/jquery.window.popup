<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WINDOW POPUP DEMO</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>WINDOW POPUP DEMO</h1>
    <div class="example-wrapper">
        <ul class="example-list">
            <li><a class="window-popup" href="https://google.com">Default</a></li>
            <li><a class="window-popup" href="https://google.com" data-width="320" data-height="320">Width:320, Height:320</a></li>
            <li><a class="window-popup" href="https://google.com" data-width="640" data-height="640">Width:640, Height:640</a></li>
            <li><a class="window-popup" href="https://google.com" data-aligncenter="false">Top:0, Left:0</a></li>
            <li><a class="window-popup" href="https://google.com" data-aligncenter="false" data-top="100" data-left="100">Top:100, Left:100</a></li>
            <li><a class="window-popup" href="https://google.com" data-status="yes">Status</a></li>
            <li><a class="window-popup" href="https://google.com" data-fullscreen="yes">Fullscreen</a></li>
            <li><a class="window-popup" href="https://google.com" data-channelmode="yes">Channelmode</a></li>
            <li><a class="window-popup" href="https://google.com" data-location="yes">Location</a></li>
            <li><a class="window-popup" href="https://google.com" data-menubar="yes">Menubar</a></li>
            <li><a class="window-popup" href="https://google.com" data-toolbar="yes">Toolbar</a></li>
            <li><a class="window-popup" href="https://google.com" data-resizable="yes">Resizable</a></li>
            <li><a class="window-popup" href="https://google.com" data-scrollbars="yes">Scrollbars</a></li>
        </ul>
    </div>
    
    <script type='text/javascript' src='js/vendors/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='../window-popup.js'></script>
    <script type='text/javascript' src='js/main.js'></script>
</body>
</html>
